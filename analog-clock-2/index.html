<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog Clock | Alok Singh</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <main>
            <div id="clock__outer">
                <div id="clock__inner">
                    <div id="clock__hour-nums">
                        <div class="clock__hour-num">
                            <p>12</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>1</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>2</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>3</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>4</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>5</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>6</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>7</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>8</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>9</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>10</p>
                        </div>
                        <div class="clock__hour-num">
                            <p>11</p>
                        </div>
                    </div>
                    <div id="clock__hand-wrapper">
                        <div id="clock__hands">
                            <div class="clock__hour-hand__outer">
                                <div class="clock__hour-hand__inner"></div>
                            </div>
                            <div class="clock__minute-hand__outer">
                                <div class="clock__minute-hand__inner"></div>
                            </div>
                            <div class="clock__second-hand__outer">
                                <div class="clock__second-hand__inner"></div>
                            </div>
                        </div>
                    </div>
                    <div id="clock__center-circle">
                    </div>
                    <div id="clock__brand">
                        Alok Singh<sup> &copy;</sup>
                    </div>
                </div>
            </div>

        </main>

        <script src="script.js"></script>

    </body>

</html>
