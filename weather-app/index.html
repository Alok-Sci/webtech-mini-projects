        <!-- main frame start -->

                        id="input-field"

                        id="search-btn"
                    ><i class=" fas fa-magnifying-glass fa-2x"></i></button>
                </div>
            </div>
            <!-- navigation bar end -->

            <!-- mid main section start  -->
            <div
                class="row py-4"
                id="mid"
            >
                <div class="col-4 img ">
                    <i class="fa fa-cloud-rain fa-10x" id="weather-icon"></i>
                </div>
                <!-- mid section start -->
                <div class="col mid d-flex flex-column justify-content-between">
                    <!-- city name -->
                    <div
                        class="row fw-bolder"
                        id="city-name"
                    >TimeZone</div>
                    <!-- day name -->
                    <div class="row day-name">Monday</div>
                    <!-- temperature -->
                    <div
                        class="row temp"
                        id="temperature"
                    >21&deg;C</div>
                </div>
                <!-- mid left micro-data container  -->
                <div
                    class="col-3 d-flex flex-column justify-content-between"
                    id="micro-data-container"
                >
                    <!-- humidity section -->
                    <div class="row micro-data">
                        <div class="col-5">
                            <i class="fa fa-temperature-high fa-3x"></i>
                        </div>
                        <div class="col">
                            <div class="row text-left">Humidity</div>
                            <div
                                class="row"
                                id="humidity"
                            >100%</div>
                        </div>
                    </div>
                    <!-- wind speed section -->
                    <div class="row micro-data">
                        <div class="col-5">
                            <i class="fa fa-wind fa-3x"></i>
                        </div>
                        <div class="col">
                            <div class="row">Wind</div>
                            <div
                                class="row"
                                id="wind-speed"
                            >1km/h</div>
                        </div>
                    </div>
                    <!-- air quality section -->
                    <div class="row micro-data">
                        <div class="col-5">
                            <i class="fa fas far fa-eye fa-3x"></i>
                        </div>
                        <div class="col">
                            <div class="row">Visibility</div>
                            <div
                                class="row"
                                id="visibility"
                            >234</div>
                        </div>
                    </div>
                </div>
            </div>
