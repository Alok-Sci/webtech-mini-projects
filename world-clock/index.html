<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>World clock</title>
    <!-- fontawesome  -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        defer
    ></script>
    <!-- font for time -->
    <link
        href="https://db.onlinewebfonts.com/c/39a2c7f346d5cfae7045aeb2fb50d9ad?family=Lulo+Clean+W01+One+Bold"
        rel="stylesheet"
        type="text/css"
    />

    <!-- external stylesheet -->
    <link
        rel="stylesheet"
        href="style.css"
    >

    <!-- external script -->
    <script
        src="script.js"
        defer
    ></script>

    <style></style>

</head>

<body>

    <main class="row world-clock">
        <div class="col body">
            <!-- world clock title -->
            <div class="row title">
                <h1>World Clock</h1>
            </div>
            <!-- clock container -->
            <div class="row country-clock">
                <!-- left navigation button -->
                <div class="nav nav-prev">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="nav nav-next">
                    <i class="fa fa-chevron-right"></i>
                </div>
                
                <!-- right navigation button -->

                <!-- no clock present  -->
                <div class="" id="no-clock-alert">
                    <i class="fa fa-2x fa-triangle-exclamation"></i>
                    <p>No clocks available for display</p>
                </div>
            </div>
            <!-- search bar -->
            <div class="row search">
                <select
                    name="country-choice"
                    value="Select a country..."
                    id="country-name-input"
                >
                    <option value="#">Select a country...</option>
                </select>
                <div
                    class="col icon"
                    id="add-clock-button"
                ><i class="fa-solid fa-plus"></i></div>
            </div>
        </div>

    </main>

</body>
